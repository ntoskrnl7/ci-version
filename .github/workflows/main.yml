name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    defaults:
      run:
        working-directory: test

    steps:
    - uses: actions/checkout@v2

    - name: Test
      run: ./test.sh
      working-directory: test
      shell: bash
