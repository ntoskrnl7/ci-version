name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    defaults:
      run:
        working-directory: test

    steps:
    - uses: actions/checkout@v2
    
    - name: Test
      if: ${{ matrix.os == 'windows-latest' }}
      run: |
        export LANG=C.UTF-8
        ./test.sh
      shell: bash

    - name: Test
      if: ${{ matrix.os != 'windows-latest' }}
      run: ./test.sh
      shell: bash
